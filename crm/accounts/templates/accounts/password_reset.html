{% extends 'accounts/main.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Password Reset</h3>
    <p>Forgotten your password? Enter your email
        address below, and we'll email instructions
        for setting a new one...
    </p>

    <form action="" method="POST">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-sm btn-warning" type="submit" value="Send Email">
    </form>
</div>

{% endblock %}
